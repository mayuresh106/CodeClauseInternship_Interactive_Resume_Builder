<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template2</title>
   <link rel="stylesheet" href="./css/template2.css">
</head>

<body>
    <div class="container">
        <header style="text-align: center;">
            <h1 id="fullName" style="color: #007bff;">Your Name</h1>
            <p id="email" style="display: inline;"></p>
            <p style="display: inline; color:#007bff ;"> | </p>
            <p style="display: inline;" id="phone"></p>
            <p style="display: inline; color:#007bff ;"> | </p>
            <p style="display: inline;" id="website"></p>



        </header>

        <hr>

        <div class="section">
            <h2>Objective</h2>
            <p id="objective">hello</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <ul>
                <li><strong>Degree:</strong><span id="education"></span> </li>
                <li><strong>School:</strong> <span id="school"></span></li>
                <li><strong>Graduation:</strong> <span id="graduation"></span></li>
            </ul>
        </div>

        <div class="section">
            <h2>Experience</h2>
            <ul>
                <li>
                    <strong id="experience"></strong><br>
                    <li><strong>Company name:</strong> <em id="company"></em><br></li>
                    <li><strong>Location:</strong> <span id="city"></span><span>,</span><span
                        id="state"></span><br></li>
                    <li><strong>Dates: </strong><span id="service"></span> 
                    </li>
                    <br>

                   
                    <h2>Achievements</h2>
                    <ul>
                        <li>
                            <span id="achivements"> </span>
                        </li>
                        <li><span id="achivements2"> </span></li>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <ul>
             <li id="skills"></li>
                <li id="skills2"></li>
                <li id="skills3"></li>
                <li id="skills4"></li>
            </ul>
        </div>

        <div class="section">
            <h2>Certifications</h2>
            <ul>
                <li id="certificate"></li>
                <li id="certificate2"></li>
            </ul>
        </div>

        <br>
        
       

        <div class="section">
            <h2>Languages</h2>
            <ul>
                <li id="languages"></li>
                <li id="languages2"></li>
            </ul>
        </div>



        <div class="section">
            <h2>Interests</h2>
            <ul>
                <li id="intrest"></li>
                <li id="intrest2"></li>
            </ul>

        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<script src="./js/template2.js"></script>
   

</html>
